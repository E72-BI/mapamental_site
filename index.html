                "content": "Refer√™ncia obrigat√≥ria para decis√µes de compra no setor",
                "children": []
              },
              {
                "content": "Lideran√ßa baseada em conhecimento e resultados",
                "children": []
              }
            ]
          }
        ]
      }
    ]
  };

  // Inicializar o mapa mental com zoom maior e centraliza√ß√£o no n√≥ raiz
  const { markmap } = window;
  const mm = markmap.Markmap.create(
    "svg#mindmap",
    null,
    mindmapData
  );

  // Fun√ß√£o para centralizar e dar zoom no n√≥ raiz
  function centerRootNode(zoomLevel = 1.6) {
    // Aguarda renderiza√ß√£o
    setTimeout(() => {
      const svg = document.getElementById('mindmap');
      const g = svg.querySelector('g');
      if (!g) return;
      // Pega o bounding box do n√≥ raiz (primeiro g > g)
      const rootNode = g.querySelector('g');
      if (!rootNode) return;
      const bbox = rootNode.getBBox();
      const svgRect = svg.getBoundingClientRect();
      // Calcula o centro do SVG
      const svgCenterX = svg.width.baseVal.value / 2;
      const svgCenterY = svg.height.baseVal.value / 2;
      // Calcula o centro do n√≥ raiz
      const nodeCenterX = bbox.x + bbox.width / 2;
      const nodeCenterY = bbox.y + bbox.height / 2;
      // Aplica o zoom e centraliza
      g.setAttribute('transform',
        `translate(${svgCenterX - nodeCenterX * zoomLevel},${svgCenterY - nodeCenterY * zoomLevel}) scale(${zoomLevel})`
      );
    }, 300);
  }

  // Detecta mobile para ajustar zoom
  function isMobile() {
    return window.innerWidth <= 768;
  }

  // Aplica zoom e centraliza√ß√£o inicial
  window.addEventListener('DOMContentLoaded', () => {
    centerRootNode(isMobile() ? 1.2 : 1.6);
  });

  // Reaplica centraliza√ß√£o ao redimensionar
  window.addEventListener('resize', () => {
    centerRootNode(isMobile() ? 1.2 : 1.6);
  });

  // Fun√ß√µes de controle
  document.getElementById('zoom-in').addEventListener('click', () => {
    mm.rescale(1.25);
  });

  document.getElementById('zoom-out').addEventListener('click', () => {
    mm.rescale(0.8);
  });

  document.getElementById('fit').addEventListener('click', () => {
    mm.fit();
  });

  document.getElementById('fullscreen').addEventListener('click', () => {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      }
    }
  });
})();
</script>
</body>
</html>
